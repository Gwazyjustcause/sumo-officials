<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumo Officials - Gyoji & Shinpan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111827;
      color: white;
    }
    .card {
      background-color: #1f2937;
    }
    .label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #9ca3af;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-gray-900 shadow">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl font-extrabold text-white">Sumo Officials</h1>
      <p class="text-gray-400">Current Gyoji & Shinpan in Professional Sumo</p>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <section class="mb-12">
      <h2 class="text-2xl font-bold text-white mb-6">Gyoji (Referees)</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Gyoji Cards -->
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-white mb-6">Shinpan (Judges)</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Shinpan Cards -->
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 mt-12">
    <div class="container mx-auto p-4 text-center text-gray-400 text-sm">
      Data manually collected from official NSK sources. Updated periodically.
    </div>
  </footer>

  <script>
    function createCard(data, isGyoji) {
      return `
        <div class="card flex items-start space-x-4 p-4 rounded-xl shadow text-white">
          <img src="${data.img || 'https://via.placeholder.com/100x100?text=No+Photo'}" alt="${data.name}" class="w-20 h-20 object-cover rounded-lg border border-gray-600" />
          <div>
            <div class="font-bold text-lg mb-1">${data.name}</div>
            <div class="text-sm text-gray-400 mb-1">${data.kanji}</div>
            <div class="label">${isGyoji ? 'Rank' : 'Former Rank'}</div>
            <div class="mb-1">${isGyoji ? data.rank : data.formerRank}</div>
            <div class="label">Stable</div>
            <div class="mb-1">${data.stable}</div>
            ${isGyoji ? `
              <div class="label">Real Name</div>
              <div class="mb-1">${data.realName}</div>
              <div class="label">Age</div>
              <div>${data.age}</div>
            ` : `
              <div class="label">Notes</div>
              <div>${data.notes}</div>
            `}
          </div>
        </div>
      `;
    }

    async function loadData() {
      const [gyoji, shinpan] = await Promise.all([
        fetch("gyoji.json").then(res => res.json()),
        fetch("shinpan.json").then(res => res.json())
      ]);

      const gyojiGrid = document.querySelectorAll("main section")[0].querySelector(".grid");
      const shinpanGrid = document.querySelectorAll("main section")[1].querySelector(".grid");

      gyojiGrid.innerHTML = gyoji.map(d => createCard(d, true)).join("");
      shinpanGrid.innerHTML = shinpan.map(d => createCard(d, false)).join("");
    }

    loadData();
  </script>
</body>
</html>
