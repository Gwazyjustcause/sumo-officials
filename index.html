<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumo Officials - Gyoji & Shinpan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111827;
      color: white;
    }
    .card {
      background-color: #1f2937;
    }
    .label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #9ca3af;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-gray-900 shadow">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl font-extrabold text-white">Sumo Officials</h1>
      <p class="text-gray-400">Current Gyoji & Shinpan in Professional Sumo</p>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <section class="mb-12">
      <h2 class="text-2xl font-bold text-white mb-6">Gyoji (Referees)</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Gyoji Cards -->
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-white mb-6">Shinpan (Judges)</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Shinpan Cards -->
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 mt-12">
    <div class="container mx-auto p-4 text-center text-gray-400 text-sm">
      Data manually collected from official NSK sources. Updated periodically.
    </div>
  </footer>

  <script>
    const gyojiData = [
      {
        name: "Kimura Shonosuke",
        kanji: "木村庄之助",
        realName: "Hironari Okuyama",
        stable: "Dewanoumi",
        age: 63,
        rank: "Tate Gyoji"
      },
      {
        name: "Shikimori Inosuke",
        kanji: "式守伊之助",
        realName: "Masahiro Kimura",
        stable: "Tokitsukaze",
        age: 57,
        rank: "San'yaku Gyoji"
      }
    ];

    const shinpanData = [
      {
        name: "Oguruma Oyakata",
        kanji: "尾車親方",
        stable: "Oguruma",
        formerRank: "Ozeki Kotokaze",
        notes: "Chief Shinpan"
      },
      {
        name: "Onomatsu Oyakata",
        kanji: "阿武松親方",
        stable: "Onomatsu",
        formerRank: "Sekiwake Masurao",
        notes: "Regular panel member"
      }
    ];

    function createCard(data, isGyoji) {
      return `
        <div class="card rounded-xl p-4 shadow text-white">
          <div class="font-bold text-lg mb-1">${data.name}</div>
          <div class="text-sm text-gray-400 mb-1">${data.kanji}</div>
          <div class="label">${isGyoji ? 'Rank' : 'Former Rank'}</div>
          <div class="mb-1">${isGyoji ? data.rank : data.formerRank}</div>
          <div class="label">Stable</div>
          <div class="mb-1">${data.stable}</div>
          ${isGyoji ? `
            <div class="label">Real Name</div>
            <div class="mb-1">${data.realName}</div>
            <div class="label">Age</div>
            <div>${data.age}</div>
          ` : `
            <div class="label">Notes</div>
            <div>${data.notes}</div>
          `}
        </div>
      `;
    }

    document.querySelectorAll("main section")[0].querySelector(".grid").innerHTML = gyojiData.map(d => createCard(d, true)).join("");
    document.querySelectorAll("main section")[1].querySelector(".grid").innerHTML = shinpanData.map(d => createCard(d, false)).join("");
  </script>
</body>
</html>

</html>
