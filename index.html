<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumo Officials - Gyoji & Shinpan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #94a3b8;
    }
    .portrait {
      height: 140px;
      width: 140px;
      object-fit: cover;
      border-radius: 0.75rem;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-slate-900 shadow">
    <div class="max-w-screen-xl mx-auto px-6 py-8">
      <h1 class="text-4xl font-bold text-white">Sumo Officials</h1>
      <p class="text-slate-400 text-sm">Current Gyoji & Shinpan in Professional Sumo</p>
    </div>
  </header>

  <main class="max-w-screen-xl mx-auto px-6 py-8">
    <section class="mb-16">
      <h2 class="text-2xl font-bold text-white mb-6 border-b border-slate-700 pb-2">Gyoji (Referees)</h2>
      <div id="gyoji-pyramid" class="flex flex-col items-center gap-6">
        <!-- Pyramid Rows Will Be Injected Here -->
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-white mb-6 border-b border-slate-700 pb-2">Shinpan (Judges)</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Shinpan Cards -->
      </div>
    </section>
  </main>

  <footer class="bg-slate-900 mt-16">
    <div class="max-w-screen-xl mx-auto px-6 py-4 text-center text-slate-500 text-sm">
      Data manually collected from official NSK sources. Updated periodically.
    </div>
  </footer>

  <script>
    function createCard(data, isGyoji) {
      return `
        <div class="bg-slate-800 rounded-2xl p-6 shadow-lg hover:scale-[1.01] transition-transform flex gap-6 items-start max-w-xl w-full">
          <img src="${data.img || 'https://via.placeholder.com/140x140?text=No+Photo'}" alt="${data.name}" class="portrait" />
          <div class="flex-1">
            <div class="text-xl font-semibold text-white">${data.name}</div>
            <div class="text-sm text-slate-400 mb-2">${data.kanji}</div>
            <div class="label">${isGyoji ? 'Rank' : 'Former Rank'}</div>
            <div class="mb-2">${isGyoji ? data.rank : data.formerRank}</div>
            <div class="label">Stable</div>
            <div class="mb-2">${data.stable}</div>
            ${isGyoji ? `
              <div class="label">Real Name</div>
              <div class="mb-2">${data.realName}</div>
              <div class="label">Age</div>
              <div>${data.age}</div>
            ` : `
              <div class="label">Notes</div>
              <div>${data.notes}</div>
            `}
          </div>
        </div>
      `;
    }

    async function loadData() {
      const [gyoji, shinpan] = await Promise.all([
        fetch("gyoji.json").then(res => res.json()),
        fetch("shinpan.json").then(res => res.json())
      ]);

      const pyramid = document.getElementById("gyoji-pyramid");
      const shinpanGrid = document.querySelectorAll("main section")[1].querySelector(".grid");

      const rankOrder = [
        "Tate Gyoji",
        "San'yaku Gyoji",
        "Makuuchi Gyoji",
        "Juryo Gyoji",
        "Makushita Gyoji",
        "Sandanme Gyoji",
        "Jonidan Gyoji",
        "Jonokuchi Gyoji"
      ];

      rankOrder.forEach(rank => {
        const rowData = gyoji.filter(d => d.rank === rank);
        if (rowData.length > 0) {
          const row = document.createElement("div");
          row.className = "flex justify-center gap-6 flex-wrap w-full max-w-6xl mx-auto";
          row.innerHTML = rowData.map(d => createCard(d, true)).join("");
          pyramid.appendChild(row);
        }
      });

      shinpanGrid.innerHTML = shinpan.map(d => createCard(d, false)).join("");
    }

    loadData();
  </script>
</body>
</html>
