<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumo Officials</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e1525;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 800;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 40px;
      text-align: center;
    }

    .gyoji-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .gyoji-rank-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: #1a2238;
      border-radius: 10px;
      padding: 20px;
      width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card .name {
      font-weight: 600;
      text-align: center;
    }

    .card .kanji {
      font-size: 1rem;
      color: #ffe08a;
      text-align: center;
      margin-bottom: 10px;
    }

    .card .label {
      font-size: 0.7rem;
      color: #aaa;
      margin-top: 5px;
    }

    .card .value {
      font-size: 0.85rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sumo Officials</h1>
    <p>Current Gyoji & Shinpan in Professional Sumo</p>
  </header>

  <section>
    <h2>Gyoji (Referees)</h2>
    <div id="gyoji" class="gyoji-container"></div>
  </section>

  <script>
    async function loadGyoji() {
      const res = await fetch('gyoji.json');
      const data = await res.json();

      const container = document.getElementById('gyoji');

      const ranks = [
        "Tate Gyoji",
        "San'yaku Gyoji",
        "Makuuchi Gyoji",
        "Juryo Gyoji",
        "Makushita Gyoji",
        "Sandanme Gyoji",
        "Jonidan Gyoji",
        "Jonokuchi Gyoji"
      ];

      for (const rank of ranks) {
        const group = document.createElement('div');
        group.className = 'gyoji-rank-group';

        const filtered = data.filter(gyoji => gyoji.rank === rank);
        if (filtered.length > 0) {
          filtered.forEach(gyoji => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
              <img src="${gyoji.img}" alt="${gyoji.name}">
              <div class="name">${gyoji.name}</div>
              <div class="kanji">${gyoji.kanji}</div>
              <div class="label">RANK</div>
              <div class="value">${gyoji.rank}</div>
              <div class="label">STABLE</div>
              <div class="value">${gyoji.stable}</div>
              <div class="label">REAL NAME</div>
              <div class="value">${gyoji.realName}</div>
              <div class="label">AGE</div>
              <div class="value">${gyoji.age}</div>
            `;
            group.appendChild(card);
          });
          container.appendChild(group);
        }
      }
    }

    loadGyoji();
  </script>

</body>
</html>
